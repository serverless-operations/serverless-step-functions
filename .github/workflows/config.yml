name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm install --legacy-peer-deps
      - run: |
          npm run lint
      - run: |
          npm run test
      - uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: reports
      - run: |
          npx pkg-pr-new publish